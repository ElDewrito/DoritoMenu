<template name="ListMasters">
    <div class="overlay" data-id="masterservers">
        <div class="list-wrapper master-list">
            <h1 class="heading">Master Servers</h1>
            <div class="panel-group" role="tablist" id="accordion">
                {{#each master}}

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="server-heading-{{_id}}">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#server-{{_id}}">
                                    {{list}}
                                    <span class="pull-right">View Servers</span>
                                </a>
                            </h4>
                        </div>

                        <div id="server-{{_id}}" class="panel-collapse collapse" role="tabpanel">
                            <ul>
                                {{#each result.servers}}
                                <li>{{this}}</li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
