<template name="SetMenu">
	<div class="overlay" data-id="setMenu">
		<div class="bg"></div>
		<div class="content">
			<div class="heading">Dew Menu</div>
			<p>The Dew Menu is not currently set as a default, would you like to set it as the default menu?</p>
			<div class="form">
				<button type="submit" class="btn btn-default cancel">Cancel</button>
				<button type="submit" class="btn btn-default confirm">Confirm</button>
			</div>
		</div>
	</div>
</template>
