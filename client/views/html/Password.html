<template name="Password">
	<div class="overlay" data-id="password">
		<div class="bg"></div>
		<div class="content">

			<div class="popup-heading">Enter password</div>

			<div class="form">
				<div class="form-group">
					<input type="password" class="form-control" id="loginPassword" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-default connect">Submit</button>
				<button type="submit" class="btn btn-default cancel">Cancel</button>
			</div>

		</div>
	</div>
</template>
